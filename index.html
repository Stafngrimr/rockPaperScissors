<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <html lang="en-US">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="rps.css" style="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <script src="rps.js" defer></script>
    <link rel="shortcut icon" href="skull.ico" />
</head>
<body>
    <div id="container-left">
        <h1>ROCK PAPER SCISSORS</h1>
        <div id="HP">
            <div id="player">
                <p style="color: green;">Player Health</p>
                <h2 id="pid"></h2>
            </div>
            <div id="enemy">
                <p style="color: #B04759;">Enemy Health</p>
                <h2 id="eid"></h2>
            </div>
        </div>
        <p id="winner">Well, you're here to fight to the death.</p>
    </div>
    <div id="container-right">
        <p>It's your turn. What's it gonna be?</p>
        <div id="buttons">
            <div id="rock">ROCK</div>
            <div id="paper">PAPER</div>
            <div id="scissors">SCISSORS</div>
        </div>
        <p id="comment">Better make sure it's a good one.</p>
    </div>

    <div id="reset">reset</div>
    <div id="staf">&#169;Stafngrimr</div>
</body>
</html>
